<html>
<head>
    <title>Welcome to Socket.io Game</title>
</head>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>

    let socket;

    $(document).ready(function(){

        socket = io.connect(),
          socketId = $("#hdnSocketId");

        socket.on("msg", function(msg){
            let serverMsg = msg.id;
            socket.emit("client", {"id": serverMsg, "name": "shakti" + serverMsg});
            // alert(serverMsg);
            socketId.val(serverMsg);
            // alert(socketId.val());
        });

        socket.on("players available", function(msg) {
            console.log("players all.....", msg);
            let elem = msg;

            $('.' + elem.id).empty();

            elem.players.forEach(function (player) {
                if(elem.creator === socketId.val()) {
                    $('#'+elem.id).prop('disabled', true);
                    $("."+elem.id).append("<div for="+player.id+">"+player.name+"<button id="+player.id+" onClick='play(this)'>Play Game</button><button onClick='exit(this)'>Exit</button></div>");

                } else if (player.id !== socketId.val()) {
                    $("."+elem.id).append("<div for="+player.id+">"+player.name+"</div>");
                }
                else {
                    $("."+elem.id).append("<div for="+player.id+">"+player.name+"<button id="+player.id+" onClick='leave(this)'>Leave</button><button onClick='disable(this)'>Ready</button></div>");

                }
                });

            // alert(msg);
        });

        socket.on("games available", function(msg) {
            console.log("games all.....", msg);
            $(msg).each(function(index, elem){
                // alert(elem.id);
                $(".ol").append("<li>"+elem.name+" <button id="+elem.id+" onClick='join(this.id)'>Join</button><span class="+elem.id+"></span></li>");
                console.log("game creator----", elem.players);
                elem.players.forEach(function (player) {
                    if(elem.creator === socketId.val()) {
                        $('#'+elem.id).prop('disabled', true);
                        $("."+elem.id).append("<div for="+player.id+">"+player.name+"<button id="+player.id+" onClick='play(this)'>Play Game</button><button onClick='exit(this)'>Exit</button></div>");

                    } else if (player.id !== socketId.val()) {
                        $("."+elem.id).append("<div for="+player.id+">"+player.name+"</div>");
                    }
                    else {
                        $("."+elem.id).append("<div for="+player.id+">"+player.name+"<button id="+player.id+" onClick='leave(this)'>Leave</button><button onClick='disable(this)'>Ready</button></div>");

                    }
                });
            });
            // alert(msg);
        });

        socket.on("games after exit", function(msg) {
            console.log("games after exit.....", msg);
            $('.ol').empty();
            $(msg).each(function(index, elem){
                // alert(elem.id);
                $(".ol").append("<li>"+elem.name+" <button id="+elem.id+" onClick='join(this.id)'>Join</button><span class="+elem.id+"></span></li>");
                elem.players.forEach(function (player) {
                    if(elem.creator === socketId.val() && player.id === socketId.val()) {
                        $('#'+elem.id).prop('disabled', true);
                        $("."+elem.id).append("<div for="+player.id+">"+player.name+"<button id="+player.id+" onClick='play(this)'>Play Game</button><button onClick='exit(this)'>Exit</button></div>");

                    } else if (player.id !== socketId.val()) {
                        $("."+elem.id).append("<div for="+player.id+">"+player.name+"</div>");
                    }
                    else {
                        $("."+elem.id).append("<div for="+player.id+">"+player.name+"<button id="+player.id+" onClick='leave(this)'>Leave</button><button onClick='disable(this)'>Ready</button></div>");

                    }
                });
            });
        });

        socket.on("new game added", function(msg) {
            console.log("new games added.....", msg);
            $(msg).each(function(index, elem){
                // alert(elem.id);
                $(".ol").append("<li>"+elem.name+" <button id="+elem.id+" onClick='join(this.id)'>Join</button><span class="+elem.id+"><span></li>");
            });
            // alert(msg);
        });

        socket.on("player joined", function(msg) {
            let id = msg.gameId,
                player = msg.player,
                    creatorId = msg.creatorId;

            console.log("player joined...", msg);

            if (player.id !== socketId.val() && creatorId === socketId.val()) {
                $("."+id).append("<div for="+player.id+">"+player.name+"<button id="+player.id+" onClick='leave(this)'>Remove</button></div>");
            } else if (player.id !== socketId.val()) {
                $("."+id).append("<div for="+player.id+">"+player.name+"</div>");
            }
            else {
                $('#'+id).prop('disabled', true);
                $("."+id).append("<div for="+player.id+">"+player.name+"<button id="+player.id+" onClick='leave(this)'>Leave</button><button onClick='disable(this)'>Ready</button></div>");

            }
        });

        socket.on("game in progress", function(msg) {
            console.log("game in progress.....", msg);
            let gameId = msg.gameId;

            $('#'+gameId).after('<span>Game Started</span>');

            $('.'+gameId).find('button').prop('disabled',true);
        });

        $("#reg").click(function(){
            var name =  $("#name").val();
            alert(name);
            let msg = {
                "name": name,
                "id": socketId.val()
            };

            alert(socketId.val());

            socket.emit("register", msg);
            $(".register").hide();
            $(".game").show();
        });

        $("#crgame").click(function(){
            $(".gameinfo").show();

        });
        $("#create").click(function(){
            var game = $("#gname").val();
            var msg = {
                "name": game,
                "creatorId": socketId.val()
            };

            socket.emit("createGame", msg);
            $(".gameinfo").hide();
        });
    });


    var count =0;
    function join(id) {
        let msg = {
            "playerId": socketId.val(),
            "gameId": id
        };

        console.log("socket--", socket);

        socket.emit("joinGame", msg);
        alert("join" + msg.gameId);
        count = count+1;
    }

    function disable(e) {
        $(e).prop('disabled', true);
    }

    function leave(e) {

        alert(e.id);
        alert($(e).parent().parent().attr('class'));

        var player = e.id;
        var gameId = $(e).parent().parent().attr('class');
        $("div[for="+player+"]").remove();

        let msg = {
            "gameId": gameId,
            "playerId": player
        };

        socket.emit("leaveGame", msg);

        if(player == socketId.val()){
            $('#'+gameId).removeAttr('disabled');
        }

    }

    function play(e) {
        alert("play");
        var gameId = $(e).parent().parent().attr('class');
        let msg = {
            "gameId": gameId
        };

        socket.emit("playGame", msg);
    }

    function playGame(e) {
        alert("playGame");
        var gameId = $(e).parent().parent().attr('class');
        $('#'+gameId).after('<span>Game Started</span>');

        $('.'+gameId).find('button').prop('disabled',true);
    }

    function exit(e) {
        alert("exit");
        var player = e.id;
        var gameId = $(e).parent().parent().attr('class');

        let msg = {
            "gameId": gameId
        };

        socket.emit('exitGame', msg);
    }

</script>
</head>
<body>
<h1>Welcome to Socket.io Game</h1>
<input id="hdnSocketId" type="hidden" value="xyz">
<div class="register">
    <input id="name" type="text" autocomplete="off" /><button id="reg">Register</button>
</div>
<div class="game" style="display:none">
    <button id="crgame">Create Game</button>
    <div class="gameinfo" style="display:none">
        <input id="gname" type="text" autocomplete="off" /><button id="create">Create</button>
    </div>
    <ol class="ol">
    </ol>
</div>
</body>
</html>
